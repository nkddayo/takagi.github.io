<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>    
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>       
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">  
            
            <a-assets>
		<a-asset-items id="bird" src="scene.gltf" ></a-asset-items>
            </a-assets>ã€€
            
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="asset.jpeg"
                    scale="1 1 1"
                    class="clickable"
                    link="href: http://smr.me.tut.ac.jp/parts/01_contents/index.html; title: jump; image: #homeThumbnail"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
		
		<a-entity gltf-model="#bird" play-all-model-animations="" position="-0.55 0 -0.5" rotation="0 140 -10" scale="4 4 4" visible="true"></a-entity>   
		    
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
