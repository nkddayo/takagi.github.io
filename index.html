<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">  
            
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="asset.jpeg"
                    scale="1 1 1"
                    class="clickable"
                    link="href: http://smr.me.tut.ac.jp/parts/01_contents/index.html; title: jump; image: #homeThumbnail"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                
                <a-gltf-model 
                    src="AR-materials.gltf" 
                    scale="1 1 1" 
                    rotation="-90 0 0" ></a-gltf-model>
                
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
