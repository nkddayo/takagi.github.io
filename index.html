<!DOCTYPE html>
<html>
  
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>  
  <title>WebAR10</title>
  </head>  
    
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;"
     vr-mode-ui="enabled: false;"
     >
      
     <a-assets>
      <a-asset-item id="model" src="shikaku.glb"></a-asset-item>
     </a-assets>
           
      <a-marker 
              type="pattern"
              preset="custom"
              url="marker.patt"
              raycaster="objects: .clickable"
              emitevents="true"
              cursor="fuse: false; rayOrigin: mouse;"
            >
        
        <a-image
          src="asset.jpeg"
          position="0 1 0"
          rotation="-90 0 0"
          scale="1.5 1.5 1"
          class="clickable"  
          link="href: http://smr.me.tut.ac.jp/parts/01_contents/index.html; title: jump; image: #homeThumbnail"       
        >  
        </a-image>
         <a-entity gltf-model="#model" 
             position="-0.55 0 -0.5" 
             rotation="0 140 -10" 
             scale="0.5 0.5 0.5" 
             visible="true">
         </a-entity> 
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
