<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">  
            
            <a-assets>
	        <a-asset-item id="turtle_obj" src="turtle.obj"></a-asset-item>
	        <a-asset-item id="turtle_mtl" src="turtle.mtl"></a-asset-item>
            </a-assets>ã€€
            
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="asset.jpeg"
                    scale="1 1 1"
                    class="clickable"
                    link="href: http://smr.me.tut.ac.jp/parts/01_contents/index.html; title: jump; image: #homeThumbnail"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                
                <a-obj-model 
                    src="#turtle_obj" 
                    mtl="#turtle_mtl" 
                    position="0 0 -6" 
                    rotation="0 -20 0"
                ></a-obj-model>
                
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
