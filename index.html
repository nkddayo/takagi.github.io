<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,intial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <title>WebAR</title>
</head>

<body style="margin:0px; overflow:hidden;">

 <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;"
     vr-mode-ui="enabled: false;"
     loading-screen="enabled: false;">   
   
    <a-assets>
      <a-asset-item id="model" src="shikaku.glb"></a-asset-item>
    </a-assets>

   　　　 <a-marker preset="custom" type="pattern" url="marker.patt">
      
　　　　　<a-image
         　　src="asset.jpeg"
             scale="1 1 1"
             class="clickable"
             link="href: http://smr.me.tut.ac.jp/parts/01_contents/index.html; title: jump; image: #homeThumbnail"
             rotation="-90 0 0"
             gesture-handler
                ></a-image>
         
     　　 <a-entity gltf-model="#model" 
             position="-0.55 0 -0.5" 
             rotation="0 140 -10" 
             scale="2 2 2" 
             visible="true">
      </a-entity>

    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
