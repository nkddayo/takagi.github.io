<!DOCTYPE html>
<html>
  
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>  
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>
  <title>WebAR</title>
  </head>  
    
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;"
     vr-mode-ui="enabled: false;"
     >
      
     <a-assets>
      <a-asset-item id="model-1" src="Space_rocket.glb"></a-asset-item>
      <a-asset-item id="model-2" src="old-ship.glb"></a-asset-item>
     </a-assets>
           
      <a-marker 
        type="pattern"
        preset="custom"
        url="pattern-takagi-3.patt"
        raycaster="objects: .clickable"
        mitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        >
          <a-text value="Welcome to TAKAGI Laboratory!!" position=" 0 0 -6" align="center" scale="3 3 3" rotation="-90 0 0" color="#FAFBFC">
          </a-text>
          
         <a-image
           src="contents.jpg"
           position="0 -10 0"
           rotation="-90 0 0"
           scale="10 10 10"
           class="clickable"  
           link="href: http://smr.me.tut.ac.jp/parts/01_contents/index.html; title: jump; image: #homeThumbnail" 
           animation="property: position.x;
             from: 0.0;
             to: 15.0;
             dur: 15000;
             delay: 1000;"
             
             >  
         </a-image>

         <a-entity gltf-model="#model-1" 
           position="-10 20 -20" 
           rotation="-90 0 0" 
           scale="0.3 0.3 0.3" 
           visible="true"
           animation="property: position;
             from: -5 5 10;
             to: -5 5 -50;
             dur: 50000;
             delay: 1000;">
         </a-entity> 

         <a-entity gltf-model="#model-2" 
           position="20 40 -20" 
           rotation="-270 0 -180" 
           scale="0.1 0.1 0.1" 
           visible="true"
           animation="property: position;
             from: 20 -5 5;
             to: -20 -5 5;
             dur: 50000;
             delay: 1000;">
         </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
