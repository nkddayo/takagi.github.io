<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,intial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <title>WebAR5</title>
</head>

<body style="margin:0px; overflow:hidden;">

 <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">

    <!--ここで表示したい3Dオブジェクトのファイルを指定-->
    <a-assets>
      <a-asset-item id="model" src="shikaku.glb"></a-asset-item>
    </a-assets>

    <!--ここでマーカーのファイルを指定-->
    <a-marker preset="custom" type="pattern" url="marker.patt">

      <!--ここで表示したい文字を指定-->
      <a-text value="\(^o^)/" position=" -0.3 0 0.5" align="center" rotation="-90 0 0" color="#7993ff">
      </a-text>

      <!--ここで3Dオブジェクトの位置などを指定-->
      <a-entity gltf-model="#model" position="-0.55 0 -0.5" rotation="0 140 -10" scale="4 4 4" visible="true">
      </a-entity>

    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
